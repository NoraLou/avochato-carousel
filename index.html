<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Avochato Carousel Library Use Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/slick-carousel@1.7.1/slick/slick.css'>
  <link rel='stylesheet' href='https://unpkg.com/slick-carousel@1.7.1/slick/slick-theme.css'>
  <link rel="stylesheet" href="css/library-carousel.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider" id="slider">
      <div>
        <img src='https://picsum.photos/300/200?random=1' alt='first random image'>
        <p>One</p>
      </div>
      <div>
        <img src='https://picsum.photos/300/200?random=2' alt='second random image'>
        <p>Two</p>
      </div>
      <div>
        <img src='https://picsum.photos/300/200?random=3' alt='third random image'>
        <p>Three</p>
      </div>
      <div>
        <img src='https://picsum.photos/300/200?random=4' alt='fourth random image'>
        <p>Four</p>
      </div>
      <div>
        <img src='https://picsum.photos/300/200?random=5' alt='fifth random image'>
        <p>Five</p>
      </div>
    </div>
    <div>
      <a href='/carousel-two.html'>Link to Second Carousel</a>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://unpkg.com/slick-carousel@1.7.1'></script>
  <script type="text/javascript" src="js/library-carousel.js"></script>
</body>
</html>
