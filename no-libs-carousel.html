<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel='stylesheet' type='text/css' href='css/no-libs-carousel.css'>
  <title>Document</title>
</head>
<body>
  <section>
    <div class='wrapper'>
      <div class='carousel'>
        <img src='http://placehold.it/800x300?text=1' data-idx='0'alt='' class='carousel__img start'>
        <img src='http://placehold.it/800x300?text=2' data-idx='1'alt='' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=3' data-idx='2'alt='' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=4' data-idx='3'alt='' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=5' data-idx='4'alt='' class='carousel__img'>
        <button class="carousel__btn--next"></button>
        <button class="carousel__btn--prev"></button>
      </div>
      <div class='pagination'>
        <button data-ref='4' class='pagination__btn'></button>
        <button data-ref='3' class='pagination__btn'></button>
        <button data-ref='2' class='pagination__btn'></button>
        <button data-ref='1' class='pagination__btn'></button>
        <button data-ref='0' class='pagination__btn'></button>
      </div>
    </div>
  </section>
  <script src="js/no-libs-carousel.js"></script>
</body>
</html>
