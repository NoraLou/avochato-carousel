<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='css/no-libs-carousel.css'>
  <title>No Library Carousel</title>
</head>
<body>
  <section>
    <h1>Custom Carousel</h1>
    <a href="https://noralou.github.io/avochato-carousel/">Take me back to the first carousel</a>
    <div class='wrapper'>
      <div class='carousel'>
        <img src='http://placehold.it/800x300?text=1'  alt='image placeholder one' class='carousel__img start'>
        <img src='http://placehold.it/800x300?text=2'  alt='image placeholder two' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=3'  alt='image placeholder three' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=4'  alt='image placeholder four' class='carousel__img'>
        <img src='http://placehold.it/800x300?text=5'  alt='image placeholder five' class='carousel__img'>
        <button class="carousel__btn--next" alt='move to next image'></button>
        <button class="carousel__btn--prev" alt='move to prior image'></button>
      </div>
      <div class='pagination'>
        <button data-ref='4'alt='jump to image 5' class='pagination__btn'></button>
        <button data-ref='3'alt='jump to image 4' class='pagination__btn'></button>
        <button data-ref='2'alt='jump to image 3' class='pagination__btn'></button>
        <button data-ref='1'alt='jump to image 2' class='pagination__btn'></button>
        <button data-ref='0'alt='jump to image 1' class='pagination__btn'></button>
      </div>
    </div>
  </section>
  <script src="js/no-libs-carousel.js"></script>
</body>
</html>
